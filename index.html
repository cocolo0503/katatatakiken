<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>肩叩き券</title>
</head>
<body>
  <h1>肩叩き券の残り</h1>
  <p>残り <span id="count">0</span> 回</p>

  <script>
    // localStorageから「count」の値を取得して表示
    const count = localStorage.getItem("count") || 0;
    document.getElementById("count").textContent = count;
  </script>
</body>
</html>
